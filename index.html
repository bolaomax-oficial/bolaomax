<!doctype html>
<html lang="pt-BR" class="dark">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BolãoMax - Bolões de Loteria Online</title>
		
		<!-- SEO Meta Tags -->
		<meta name="description" content="Participe de bolões de loteria online com o BolãoMax. Lotofácil, Mega-Sena, Quina e mais. Aumente suas chances de ganhar com pouco investimento." />
		<meta name="keywords" content="bolão, loteria, lotofácil, mega-sena, quina, apostas online, bolão online" />
		<meta name="author" content="BolãoMax" />
		<meta name="robots" content="index, follow" />
		<link rel="canonical" href="https://bolaomax.com" />
		
		<!-- Open Graph -->
		<meta property="og:title" content="BolãoMax - Bolões de Loteria Online" />
		<meta property="og:description" content="Participe de bolões de loteria e aumente suas chances de ganhar com pouco investimento." />
		<meta property="og:image" content="/og-image.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:type" content="image/png" />
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="BolãoMax" />
		
		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:image" content="/og-image.png" />
		<meta name="twitter:title" content="BolãoMax - Bolões de Loteria Online" />
		<meta name="twitter:description" content="Participe de bolões de loteria e aumente suas chances de ganhar." />
		
		<!-- Performance: Preconnect to external origins -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		
		<!-- Performance: DNS Prefetch -->
		<link rel="dns-prefetch" href="https://collector.onedollarstats.com" />
		
		<!-- Fonts with display=swap for better CLS -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
		
		<!-- Analytics (deferred) -->
		<script defer src="/runable.js" data-url="https://collector.onedollarstats.com/events"></script>
		
		<!-- Theme initialization (inline to prevent FOUC) -->
		<script>
			(function() {
				const theme = localStorage.getItem('bolaomax_theme');
				if (theme === 'light') {
					document.documentElement.classList.remove('dark');
					document.documentElement.classList.add('light');
				}
			})();
		</script>
		
		<!-- Critical CSS inline (most important styles) -->
		<style>
			/* Prevent layout shift */
			html { scroll-behavior: smooth; }
			body { margin: 0; font-family: 'Inter', system-ui, sans-serif; }
			#root { min-height: 100vh; }
			
			/* Loading state */
			.app-loading {
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				background: #0a0a0a;
			}
			.app-loading::after {
				content: "";
				width: 40px;
				height: 40px;
				border: 3px solid rgba(0, 200, 83, 0.2);
				border-top-color: #00C853;
				border-radius: 50%;
				animation: spin 1s linear infinite;
			}
			@keyframes spin {
				to { transform: rotate(360deg); }
			}
		</style>
	</head>

	<body>
		<div id="root" class="app-loading"></div>
		<script type="module" src="/src/web/main.tsx"></script>
		
		<!-- Remove loading class after app mounts -->
		<script>
			window.addEventListener('DOMContentLoaded', function() {
				// Give React time to mount
				setTimeout(function() {
					document.getElementById('root').classList.remove('app-loading');
				}, 100);
			});
		</script>
	</body>
</html>
